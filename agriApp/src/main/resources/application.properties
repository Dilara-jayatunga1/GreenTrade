# Application Name
spring.application.name=agriapp

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/agriapp
spring.datasource.username=agriuser
spring.datasource.password=agripassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Hibernate) Configuration
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pooling (Optional - Improves Performance)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000

server.port=8081
spring.security.user.name=admin
spring.security.user.password=admin